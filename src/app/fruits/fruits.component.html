<div class="container">
    <h1>Our Fruits</h1>
    <h3>which don't look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn't an</h3>
    <div class="cards">
      <mat-card *ngFor="let fruit of fruitInfo">
        <mat-card-content class="box box1">
          <img [src]="fruit.image">
        </mat-card-content>
        <mat-card-footer>
          <button mat-button class="star"><mat-icon>star</mat-icon></button>
          <button mat-button class="star"><mat-icon>star</mat-icon></button>
          <button mat-button class="star"><mat-icon>star</mat-icon></button>
          <button mat-button class="star"><mat-icon>star</mat-icon></button>
          <button mat-button class="star"><mat-icon>star</mat-icon></button>
          <hr>
          <h2>{{ fruit.name }}</h2>
          <h2>${{ fruit.price }}</h2>
          <button mat-raised-button (click)="userService.incrementCartValue()">Add to Cart</button>
        </mat-card-footer>
      </mat-card>
    </div>
    <button mat-button routerLink="/fruits" id="view-more">View More</button>
</div>
